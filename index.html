<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="titulo">Lista de Craques</h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" onclick="novoCraque()">
          Cadastrar
        </button>
      </div>
      <hr />
      <!-- Modal -->
      <div
        class="modal fade"
        id="newCraqueModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Cadastrar craque</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Username:</label
                ><input class="form-control" id="username" type="text" />
              </div>
              <div class="form-group">
                <label>Posição:</label
                ><input class="form-control" id="posicao" type="text" />
              </div>
              <div class="form-group">
                <label>Nível Ataque:</label
                ><input class="form-control" id="nivelAtaque" type="text" />
              </div>
              <div class="form-group">
                <label>Nível Defesa:</label
                ><input class="form-control" id="nivelDefesa" type="text" />
              </div>
              <div class="form-group">
                <label>Telefone:</label
                ><input class="form-control" id="telefone" type="text" />
              </div>
              <div class="form-group">
                <label>Email:</label
                ><input class="form-control" id="cpf" type="text" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-success"
                id="btnSalvar"
                onclick="cadastrar()"
              >
                Cadastrar
              </button>
              <button
                class="btn btn-secondary"
                id="btnCancelar"
                onclick="cancelar()"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <td>Username</td>
            <td>Posição</td>
            <td>Nível Ataque</td>
            <td>Nível Defesa</td>
            <td>Telefone</td>
            <td>Email</td>
            <td>Opções</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
  </body>
</html>
